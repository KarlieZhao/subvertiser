    <div id="hint" class="hintbox" style="opacity: 0;">
        Nothing shows up? Try the following...<br> - Include the entire ad in your screen;<br> - Stay still & as close as possible to the ad; <br> Still nothing?

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var blankTime;

        var arToolkitSource, arToolkitContext, smoothedControls;

        var markerRoot1, markerRoot2;

        var mesh1;
        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;
            blankTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: "./descriptors/t.patt",
            });

            markerRoot2 = new THREE.Group();
            scene.add(markerRoot2);
            let markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot2, {
                type: 'pattern',
                patternUrl: "./descriptors/mbta.patt",
            });

            let smoothedRoot = new THREE.Group();
            scene.add(smoothedRoot);
            smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
                lerpPosition: 0.8,
                lerpQuaternion: 0.8,
                lerpScale: 1,
                //minVisibleDelay: 1,
                //minUnvisibleDelay: 1,
            });

            geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader = new THREE.TextureLoader();
            let texture = loader.load('./artworks/artwork-3.png', render);
            let material1 = new THREE.MeshBasicMaterial({
                map: texture
            });

            mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.x = -Math.PI / 2;

            markerRoot1.add(mesh1);
            smoothedRoot.add(mesh1);
            // default normal of a plane is 0,0,1. Apply mesh rotation to it.
            // let clipPlane = new THREE.Plane().setFromNormalAndCoplanarPoint(
            //   new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0));
            // renderer.clippingPlanes = [clipPlane];
        }

        var lastDist = new THREE.Vector3(0, 0, 0);

        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);

            if (markerRoot1.visible && markerRoot2.visible) {
                blankTime = 0;
                clearPrompt();
                smoothedControls.update(markerRoot1);
                smoothedControls.update(markerRoot2);

                // align clipping plane to scene.
                // renderer.clippingPlanes[0].setFromNormalAndCoplanarPoint(
                //   new THREE.Vector3(0, 1, 0).applyQuaternion(mesh1.getWorldQuaternion()),
                //   mesh1.getWorldPosition()
                // );

                let pos1 = markerRoot1.getWorldPosition();
                let pos2 = markerRoot2.getWorldPosition();

                let xdist = Math.abs(pos1.x - pos2.x);
                let ydist = Math.abs(pos1.y - pos2.y);
                let zdist = Math.abs(pos1.z - pos2.z);

                let lerpedXdist = Math.lerp(lastDist.x, xdist, 0.3);
                let lerpedYdist = Math.lerp(lastDist.y, ydist, 0.3);

                mesh1.position.x = (pos2.x - pos1.x) / 2;
                mesh1.position.y = (pos2.z - pos1.z) / 2;
                mesh1.position.z = -(pos2.y - pos1.y) / 2;

                mesh1.scale.set(xdist * 2, ydist * 2, 1.0);

                lastDist.x = xdist;
                lastDist.y = ydist;

                //todo: calculate rotation!
                // mesh1.applyQuaternion(sceneGroup.getWorldQuaternion());
                // console.log("mesh: " + mesh1.getWorldPosition().x + ", " + mesh1.getWorldPosition().y + "; " + mesh1.getWorldPosition().z);

            } else if (markerRoot1.visible) {
                blankTime = 0;
                clearPrompt();
                arToolkitContext.update(arToolkitSource.domElement);
                smoothedControls.update(markerRoot1);

                //Todo: prompt/alert => only 1 marker detected
            } else {
                arToolkitContext.update(arToolkitSource.domElement);
                blankTime++;

                if (blankTime >= 400) {
                    showPrompt();
                }
            }
        }

        function showPrompt() {
            var hint = document.getElementById("hint");
            let opacity = Number(window.getComputedStyle(hint).getPropertyValue("opacity"));
            if (opacity < 1) {
                opacity += +0.05;
                hint.style.opacity = opacity;
            }
        }

        function clearPrompt() {
            var hint = document.getElementById("hint");
            let opacity = Number(window.getComputedStyle(hint).getPropertyValue("opacity"));
            if (opacity > 0) {
                opacity -= +0.05;
                hint.style.opacity = opacity;
            }
        }

        function render() {
            renderer.render(scene, camera);

        }


        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        Math.lerp = function(value1, value2, amount) {
            amount = amount < 0 ? 0 : amount;
            amount = amount > 1 ? 1 : amount;
            return value1 + (value2 - value1) * amount;
        };
    </script>
